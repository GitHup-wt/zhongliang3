<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>
<style>
.swiper-container {
    width: 800px;
    height: 450px;
}  
.swiper-container .swiper-wrapper img{
	width: 100%;
	height: 100%;
}
</style>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="http://pic2.womai.com/upload/backend/2017/09/01/09/1504229829424.jpg" /></div>
        <div class="swiper-slide"><img src="http://pic3.womai.com/upload/backend/2017/08/31/09/1504143503640.jpg" /></div>
        <div class="swiper-slide"><img src="http://pic3.womai.com/upload/backend/2017/08/31/16/1504168170227.jpg" /></div>
        <div class="swiper-slide"><img src="http://pic2.womai.com/upload/backend/2017/08/29/09/1503971740003.jpg" /></div>
      
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>-->
    
    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>

</body>
<script type="text/javascript" src="../writeJs/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../writeJs/swiper.jquery.min.js"></script>
<script>

  var mySwiper = new Swiper ('.swiper-container', {
//  direction: 'vertical',
//	initialSlide :2,
	speed:500,
    loop: true,
    autoplay:2000,
    
    paginationClickable :true,
    autoplayDisableOnInteraction:false,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
//  nextButton: '.swiper-button-next',
//  prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
//  scrollbar: '.swiper-scrollbar',
  })        

setTimeout(function(){
	$(mySwiper.bullets).css({"width":"15px","height":"15px","background":"white"});

	$(".swiper-container").mouseenter(function(){
		mySwiper.stopAutoplay();
	});
	$(".swiper-container").mouseleave(function(){
		mySwiper.startAutoplay();
	});
	
	$(".swiper-pagination").children().mouseenter(function(){
	
	mySwiper.slideTo($(this).index()+1, 100, false);//切换到第一个slide，速度为1秒
});
	
	
	
},200);








</script>
</html>
